<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js"></script>
        <meta charset="utf-8"> 
    </head>
    <body onload="iniciar()">
        <div class="logo">
            <img src="img/demon.png" alt="logo">
        </div>
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione o Oni</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento personagem" id="kokushibo">
                    <img src="img/kokushibo.png" alt="kokushibo" width="200" height="200" />
                    <p>kokushibo</p>
                </div>
                <div class="elemento personagem" id="muzan">
                    <img
                        src="img/Muzan_Combat_Form.png"
                        alt="muzan"
                        width="200"
                        height="200"
                    />
                    <p>Muzan</p>
                </div>
                <div class="elemento personagem" id="akasa">
                    <img
                        src="img/Akaza_colored_body.png"
                        alt="akasa"
                        width="200"
                        height="200"
                    />
                    <p>Akasa</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione um Ca√ßador para Atacar</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="sanemi">
                    <img
                        src="img/Sanemi_anime.png"
                        alt="sanemi"
                        width="200"
                        height="200"
                    />
                    <p>Sanemi</p>
                </div>
                <div class="elemento arma" id="giyuu">
                    <img
                        src="img/Giyuu_anime_design.png"
                        alt="giyuu"
                        width="200"
                        height="200"
                    />
                    <p>Giyuu Tomioka</p>
                </div>
                <div class="elemento arma" id="kyojuro">
                    <img
                        src="img/Rengoku_Anime.png"
                        alt="kyojuro"
                        width="200"
                        height="200"
                    />
                    <p>Kyojuro Rengoku</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>

            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
    </body>
</html>
