<!DOCTYPE html>
<html>

<head>
    <title>Demon Slayer</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <img src="../static/img/demon.png" alt="logo">
    </div>
        
    <div class="calculadora-dano">
        <div class="linha-container">
            <h1 class="titulo pula-linha">Inicie a Guerra</h1>
        </div>

        <div class="linha-container">
            <h2>Selecione um Ca√ßador</h2>
        </div>

        <div class="elementos-container">
            <div class="elemento personagem" id="Sanemi">
                <img src="../static/img/Sanemi_anime.png" alt="Sanemi"  width="150" height="150"/>
                <p>Sanemi Shinazugawa</p>
            </div>
            <div class="elemento personagem" id="Giyuu">
                <img src="../static/img/Giyuu_anime_design.png" alt="Giyuu" width="150" height="150" />
                <p>Giyuu Tomioka</p>
            </div>
            <div class="elemento personagem" id="Rengoku">
                <img src="../static/img/Rengoku_Anime.png" alt="Rengoku" width="150" height="150" />
                <p>Kyojuro Rengoku</p>
            </div>
        </div>

        <div class="linha-container">
            <h2>Selecione um Oni</h2>
        </div>

        <div class="elementos-container">
            <div class="elemento_oni" id="Kokushibo">
                <img src="../static/img/kokushibo.png" alt="Kokushibo" width="200" height="200" />
                <p>Kokushibo</p>
            </div>
            <div class="elemento_oni" id="Musan">
                <img src="../static/img/Muzan_Combat_Form.png" alt="Musan" width="200" height="200" />
                <p>Musan</p>
            </div>
            <div class="elemento_oni" id="Akasa">
                <img src="../static/img/Akaza_colored_body.png" alt="Akasa" width="200" height="200" />
                <p>Akasa</p>
            </div>
        </div>

        <div class="linha-container">
            <button id="calcular" type="button">Start</button>
        </div>

        <div class="linha-container">
            <span id="dano"></span>
        </div>
    </div>
</body>

</html>
